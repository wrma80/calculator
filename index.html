<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">

        <input type="text" name="display" id="display" placeholder="0">

        <div class="linha0">
            <button type="button">on/off</button>
            <button type="button" id="clear">AC</button>
            <button type="button">RAIZ</button>
            <button type="button">%</button>
        </div>
        <div class="linha1">
            <button type="button" class="number" value="7">7</button>
            <button type="button" class="number" value="8">8</button>
            <button type="button" class="number" value="9">9</button>
            <button type="button" class="sign" value="/">รท</button>
        </div>
        <div class="linha2">
            <button type="button" class="number" value="4">4</button>
            <button type="button" class="number" value="5">5</button>
            <button type="button" class="number" value="6">6</button>
            <button type="button" class="sign" value="*">x</button>
        </div>
        <div class="linha3">
            <button type="button" class="number" value="1">1</button>
            <button type="button" class="number" value="2">2</button>
            <button type="button" class="number" value="3">3</button>
            <button type="button" class="sign" value="-">-</button>
        </div>
        <div class="linha4">
            <button type="button" class="number" value="0">0</button>
            <button type="button">.</button>
            <button type="button" id="calcular">=</button>
            <button type="button" class="sign" value="+">+</button>
        </div>
    </div>
</body>
</html>
